<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- navbar -->

                <li><a href="#">Bambino</a></li>

             <!-- logo -->
              <img src="../html-css-boolando/img/boolean-logo.png" alt="logo" id="logo">
         

            <!-- icone login, preferiti, carrello -->
             <div>1</div>

             <div>3</div>

                    </figure>

            </div>

            <!-- img 2 -->

            <!-- img 3 -->

                <img src="../html-css-boolando/img/1.webp" alt="outfite Levi's giacca a scacchi e pantalone cachi">

            </div>
            
            <!-- img 5 -->

            <!-- img 6 -->

            </div>
